
{% load static %}
<!-- Custom CSS -->

<link href="{% static 'home/css/style.min.css' %}" rel="stylesheet" />

<html>
 <body>  

       <div class="page-breadcrumb">
         <div class="row">
           <div class="col-12 d-flex no-block align-items-center">
             <h4 class="page-title">刪除案件</h4>          
          </div>
         </div>
       </div>              
       <div class="card">
         <div class="card-body">                 
           <div class="form-group row">

             <label class="col-md-3 mt-3">通知已簽核人員(可多選)</label>
             <div class="col-md-9">
               <select class="select2 form-select shadow-none mt-3" multiple="multiple" style="height: 36px; width: 100%">               
                 <optgroup label="審核">
                   <option value="1">A</option>
                   <option value="2">B</option>
                 </optgroup>
                 <optgroup label="核定">
                   <option value="3">C</option>
                   <option value="4">D</option>
                   <option value="5">E</option>
                 </optgroup>
               </select>
             </div>
           </div>
                 
           <div class="col-md-6">
             <label class="col-md-6">
               <font size="4">欲作廢案件</font>
             </label>

             <div class="col-md-9">
               <div class="custom-file">
                 <input type="file" class="custom-file-input" id="validatedCustomFile" required />
                 <div class="invalid-feedback">
                   Example invalid custom file feedback
                 </div>
               </div>
             </div>
           </div>
                 
           </br>
                
           <div class="border-top">
             <div class="card-body">
               <button type="button" class="btn btn-danger">
                 確定刪除
               </button>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

   <script src="{% static 'home/assets/libs/jquery/dist/jquery.min.js' %}"></script>
   <script src="{% static 'home/assets/libs/select2/dist/js/select2.min.js' %}"></script>
   <script>
     //***********************************//
     // For select 2
     //***********************************//
     $(".select2").select2();

     /*colorpicker*/
     $(".demo").each(function () {
       //
       // Dear reader, it's actually very easy to initialize MiniColors. For example:
       //
       //  $(selector).minicolors();
       //
       // The way I've done it below is just for the demo, so don't get confused
       // by it. Also, data- attributes aren't supported at this time...they're
       // only used for this demo.
       //
       $(this).minicolors({
         control: $(this).attr("data-control") || "hue",
         position: $(this).attr("data-position") || "bottom left",

         change: function (value, opacity) {
           if (!value) return;
           if (opacity) value += ", " + opacity;
           if (typeof console === "object") {
             console.log(value);
           }
         },
         theme: "bootstrap",
       });
     });
     /*datwpicker*/
     jQuery(".mydatepicker").datepicker();
     jQuery("#datepicker-autoclose").datepicker({
       autoclose: true,
       todayHighlight: true,
     });
     var quill = new Quill("#editor", {
       theme: "snow",
     });
   </script>
 </body>
</html>
