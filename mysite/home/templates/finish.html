<!DOCTYPE html>
<html  lang="en">
{% load static %}

 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/assets/extra-libs/multicheck/multicheck.css' %}"/>
    <link href="{% static 'home/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.css' %}" rel="stylesheet"/>
    <link href="{% static 'home/css/style.min.css' %}" rel="stylesheet" />
 </head> 

<body>
    <div class="card">
        <!--Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#home" role="tab" aira-selected="true">
                <span class="hidden-sm-up"></sapn>
                <span class="hidden-xs-down">待審</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#profile" role="tab" aria-selected="false">
                <span class="hidden-sm-up"></span>
                <span class="hidden-xs-down"> 已結案 </span>
            </a>
          </li>  
      </ul>
       
    <!-- Tab pabets -->
    <div class="tab-content tabcontent-border">
      <div class="tab-pane active" id="home" role="tabpanel">
        <div class="p-20">
          <p>
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  {% block content %}
                  <table id="zero_config" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>案件名</th>
                        <th>上傳時間</th>
                        <th>審核人員</th>                      
                      </tr>
                    </thead>
                    <tbody>
                      {% for doc in documents %}
                      <tr>
                        <td>{{ doc.FILES}}</td>
                        <td>{{ doc.upload_time}}</td>
                        <td>{{ doc.Reviewer }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>                   
          </p>
        </div>
      </div>
                 
      <div class="tab-pane " id="profile" role="tabpanel">
        <div class="p-20">
          <p>
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">

                  <table id="zero_config2" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>案件名</th>
                        <th>上傳時間</th>
                        <th>審核人員</th>                        
                      </tr>
                    </thead>
                    <tbody>
                      {% for doc in document %}
                      <tr>
                        <td>{{ doc.FILES}}</td>
                        <td>{{ doc.upload_time}}</td>
                        <td>{{ doc.Reviewer }}</td>
                        <td></td>
                      </tr>
                      {% endfor %}                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}

  
  <script src="{% static 'home/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="{% static 'home/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!-- slimscrollbar scrollbar JavaScript -->
  <script src="{% static 'home/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' %}"></script>
  <script src="{% static 'home/assets/extra-libs/sparkline/sparkline.js' %}"></script>
  <!--Wave Effects -->
  <script src="{% static 'home/js/waves.js' %}"></script>
  <!--Menu sidebar -->
  <script src="{% static 'home/js/sidebarmenu.js' %}"></script>
  <!--Custom JavaScript -->
  <script src="{% static 'home/js/custom.min.js' %}"></script>
  <!-- this page js -->
  <script src="{% static 'home/assets/extra-libs/multicheck/datatable-checkbox-init.js' %}"></script>
  <script src="{% static 'home/assets/extra-libs/multicheck/jquery.multicheck.js' %}"></script>
  <script src="{% static 'home/assets/extra-libs/DataTables/datatables.min.js' %}"></script>
  <script>
    /**Basic Table**/
    $("#zero_config").DataTable();
    $("#zero_config2").DataTable();
  </script>
</body>
</html>
