{% load static %}
<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"/>
    <meta name="description" content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"/>
    <meta name="robots" content="noindex,nofollow" />
    <title>典琦科技股份有限公司</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/assets/images/favicon.png' %}"/>
    <!-- Custom CSS -->
    <link href="{% static 'home/assets/libs/flot/css/float-chart.css" rel="stylesheet' %}" />
    <!-- Custom CSS -->
    <link href="{% static 'home/css/style.min.css' %}" rel="stylesheet" />
  </head>

  <body>
    

    <div
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin5"
      data-sidebartype="full"
      data-sidebar-position="absolute"
      data-header-position="absolute"
      data-boxed-layout="full"
    >

      <header class="topbar" data-navbarbg="skin5">
        <nav class="navbar top-navbar navbar-expand-md navbar-dark">
          <div class="navbar-header" data-logobg="skin5">
            <a class="navbar-brand" href="index">
              <b class="logo-icon ps-2">
                <img
                  src="{% static 'home/assets/images/logo-icon.png' %}"
                  alt="homepage"
                  class="light-logo"
                  width="25"/>
              </b>

          
                <!-- dark Logo text 改成公司logo -->
                <img src="{% static 'home/assets/images/logo-text.png' %}" alt="homepage" class="light-logo"/>
              </span>
            </a>
          </div>
          <div  class="navbar-collapse collapse"  >
            <ul class="navbar-nav float-start me-auto">           
            </ul>
              <!--最右邊 logout-->
              <a href="login">
                <i class="fa fa-power-off me-1 ms-1"></i>
                <font size="5">Logout</font></a>                
          </div>
        </nav>
      </header>

      <aside class="left-sidebar" data-sidebarbg="skin5">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav">
            <ul id="sidebarnav" class="pt-4"> 
              <li class="sidebar-item">               
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"               
                  aria-expanded="false"
                  onclick="Show_wrapper('click_create')">
                  <i class="mdi mdi-view-dashboard"></i>
                  <span class="hide-menu">
                    <font size="5">個人資訊</font>
                  </span>
                </a>
              </li> 
              <br>
              <li class="sidebar-item">
                <a
                class="sidebar-link waves-effect waves-dark sidebar-link"
                aria-expanded="false"
                onclick="Show_finish('po_schedule')">
                <i class="mdi mdi-view-dashboard"></i>
                <span class="hide-menu">
                  <font size="5">案件流程進度</font>
                </span>
                </a>
              </li> 
              <br>
              <li class="sidebar-item">
                <a
                  class="sidebar-link waves-effect waves-dark sidebar-link"
                  aria-expanded="false"
                  onclick="Show_finish('po_finish')">
                  <i class="mdi mdi-view-dashboard"></i>
                  <span class="hide-menu">
                    <font size="5">案件資訊</font>
                  </span>
                </a>
              </li> 
            </ul>
          </nav>
        </div>
      </aside>
      
        <div class="page-wrapper" style="width:100%; height:100%">
          
            <div id="po_create" class="Wrapper_Msg" style="display:none;">
              <iframe src="create" frameborder="0" scrolling="yes" width="85%" height="1100" ></iframe>
            </div>
          
            <div id="po_finish" class="Wrapper_Msg" style="display:none;">
              <iframe src="finish" frameborder="0" scrolling="no" width="80%" height="1100"></iframe>                
            </div>
              
            <div id="po_schedule" class="Wrapper_Msg" style="display:none;">
              <iframe src="schedule" frameborder="0" scrolling="no" width="80%" height="1100"></iframe>
            </div>       
          </div>

              <script>
                //個人資訊
                //$('#click_create').click(function(){
                  //window.location.href="create"   ;  
                  //<iframe src="finish" frameborder="0" scrolling="no" width="80%" height="900"></iframe>                
                  //$('.page-wrapper').find('#po_create').find('iframe').attr('src', 'create');  //置換
                 // var srcs =  $('.page-wrapper').find('#po_create').find('iframe').attr('src');   //取值
                //});               
                function Show_wrapper(){
                  //close all div 
                  $('.page-wrapper').find('.Wrapper_Msg').hide();                
                  //open only div 
                  $('.page-wrapper').find('#'+"po_create").show();
                }

                function Show_finish(fin, sch){
                  $('.page-wrapper').find('.Wrapper_Msg').hide();
                  
                  //案件資訊
                  $('.page-wrapper').find('#'+fin).show() ;
                  
                  //案件流程進度
                  $('.page-wrapper').find('#'+sch).show() ;
                }

              </script> 

    <script src="{% static 'home/assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'home/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'home/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'home/assets/extra-libs/sparkline/sparkline.js' %}"></script>   
    <script src="{% static 'home/js/waves.js' %}"></script>    
    <script src="{% static 'home/js/sidebarmenu.js' %}"></script>    
    <script src="{% static 'home/js/custom.min.js' %}"></script>  
    <script src="{% static 'home/assets/libs/flot/excanvas.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot/jquery.flot.time.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot/jquery.flot.crosshair.js' %}"></script>
    <script src="{% static 'home/assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js' %}"></script>
    <script src="{% static 'home/js/pages/chart/chart-page-init.js' %}"></script>                
    </div>
  </body>
</html>
